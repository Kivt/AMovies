language: node_js
node_js:
  - 9

integrations:
  notifications:
    - integrationName: slack_amovies
      type: slack
      recipients: "amovies"
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_cancel: never
      on_pull_request: never

build:
  ci:
    - npm install
    - npm run test-headless
  on_success:
    - git push -f git@heroku.com:amovies-3321.git master
