<header class="app-header">
  <a
    [routerLink]="'/'"
    class="logo-link"
  >
    <img
      src="assets/img/logo.png"
      class="logo"
      alt="logo"
    >
  </a>

  <ul
    class="nav-list"
    [class.nav-list--opened]="isMenuOpened"
  >
    <li class="nav-item">
      <a
        class="nav-link" [routerLink]="['/popular']"
        [class.active]="activeRoute.includes('/popular')"
        (click)="toggleMenu(false)"
      >Popular</a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link" [routerLink]="['/top-rated']"
        [class.active]="activeRoute.includes('/top-rated')"
        (click)="toggleMenu(false)"
      >Top rated</a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link" [routerLink]="['/now-playing']"
        [class.active]="activeRoute.includes('/now-playing')"
        (click)="toggleMenu(false)"
      >Now Playing</a>
    </li>

    <li class="nav-item">
      <a
        class="nav-link" [routerLink]="['/upcoming']"
        [class.active]="activeRoute.includes('/upcoming')"
        (click)="toggleMenu(false)"
      >Upcoming</a>
    </li>

    <li class="nav-item is-hidden-desktop">
      <a
        class="nav-link" [routerLink]="['/search']"
        [class.active]="activeRoute === '/search'"
        (click)="toggleMenu(false)"
      >Search</a>
    </li>
  </ul>

  <app-header-search
    class="header-search"
  ></app-header-search>

  <button
    class="burger-menu__button is-hidden-desktop"
    (click)="toggleMenu(!isMenuOpened)"
  >
    <i [class]="isMenuOpened ? 'fas fa-times' : 'fas fa-bars'"></i>
  </button>

  <!-- <a
    *ngIf="!isAuth"
    class="button"
    [routerLink]="linkHref"
  >
    {{ linkTitle }}
  </a> -->
</header>
