<h2 class="title is-2">{{title | titlecase }} Movies</h2>

<div class="popular-movies">
  <app-movie-preview
    *ngFor="let movie of movies"
    [movie]="movie"
    [isFlipped]="!!flippedPreviews[movie.id]"
    (previewClick)="onPreviewClick($event)"
  ></app-movie-preview>

  <button
    (click)="onMoreClick()"
    class="load-more-button"
    *ngIf="movies.length && type !== 'upcoming'"
  >
    Load more movies
  </button>
</div>
