
<div
[class.active]="isFlipped"
  class="flip-card"
  (click)="onPreviewClick()"
>
  <div class="flip-card__front">
    <img
      [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"
      [alt]="movie.title"
      [title]="movie.title"
      class="preview-image"
    >
  </div>
  <div class="flip-card__back">
    <h4 class="flip-card__title">{{ movie.title }}</h4>
    <p>{{ movie.overview }}</p>
    <div class="flip-card__info">
      <div class="vote">
        <span>{{ movie.vote_average }}</span> / 10
      </div>

      <div>Release: {{ movie.release_date }}</div>
    </div>
  </div>
</div>
